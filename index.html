<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Broadcasting</title>
    <script src="https://cdn.socket.io/4.7.3/socket.io.min.js" integrity="sha384-+miq58Ltmjm+SSP5g8Ok6dpMO/6R4n8xe/x1Yj0Bdb9kiEz25LTnWv/GZQTRQamg" crossorigin="anonymous"></script>
    <script>
            socket.on('connect', () => {
                alert(socket.id);
            });
        </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #imageContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    #image {
      width: 100%;
        height: 100%;
      pointer-events: none; /* Permet au canvas de ne pas interagir avec les événements de la souris/tactile */
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img id="image" src="{{ url_for('video_feed') }}" alt="Votre image" width="1920" height="1080">
    <canvas id="canvas"></canvas>
  </div>



  <script src="{{ url_for("static",filename="index.js") }}"></script>

</body>
</html>
